<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Practice JavaScript by drawing</title>
</head>
<body>
  <canvas id="myCanvas" height="300" width="450" style="border: 1px solid black"></canvas>
<script id="jsbin-javascript">
var c= document.getElementById('myCanvas').getContext('2d');
var a= 180;
var b= 30;

/*
var c= 120;
var d= 120

var e= 230;
var f= 130;
*/

for(i=1; i<= 30; i++){
//c.beginPath();//
c.moveTo(a,b);
c.lineTo(120,120);
c.lineTo(230,130);
  a += 5;
  b += 5;
c.closePath();
c.strokeStyle= '#9e9e9e'
c.stroke();
}
</script>
</body>
</html>
