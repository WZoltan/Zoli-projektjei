<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Practice JavaScript by drawing</title>
</head>
<body>
  <canvas id="myCanvas" height="300" width="450" style="border: 1px solid black"></canvas>
<script id="jsbin-javascript">
var c = document.getElementById('myCanvas').getContext('2d');

var cw = c.canvas.width;
var ch = c.canvas.height;
var x = 0;
var y = ch*0.5;
var w = cw*0.5;
var z = 0;
var a = cw*0.5;
var b = ch;
var i = 0;

for(i=0; i<150; i++ ){

  if(i % 2 == 0){  
     c.strokeStyle ='red';
     c.beginPath(); 
     c.moveTo(w,z);
     c.lineTo(x,y);
     c.stroke(); 
  }
  else if(i % 2 !== 0){  
     c.strokeStyle ='red';
     c.beginPath(); 
     c.moveTo(a,b);
     c.lineTo(x,y);
     c.stroke();
  }
x+=3;
}
</script>
</body>
</html>
