<meta name="robots" content="noindex">
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Practice JavaScript by drawing</title>
</head>
<body>
  <canvas id="myCanvas" height="300" width="450" style="border: 1px solid black"></canvas>
<script id="jsbin-javascript">
var canvas = document.getElementById('myCanvas');
var context = canvas.getContext('2d');

function triangle(x,y,a){ //Az "x" és az "y" a felső csúcs paraméterei, az "a" pedig az oldalhossz.
	context.strokeStyle='#808080';
	context.lineWidth=0.5;
	context.beginPath();
	context.fillStyle="rgba(236, 181, 72, 0.8)"; //kitöltő szín
	context.moveTo(x,y); //Kurzor a kezdőpontban
	context.lineTo(x+(a/2),y+(a/2*Math.sqrt(3))); //Húzzon vonalat jobbra az oldal felével, lefelé pedig a magasság hosszával: (a/2*gyök3) lévő pontba	
	context.lineTo(x-(a/2),y+(a/2*Math.sqrt(3))); //Húzzon vonalat balra az oldal felével, lefelé pedig a magasság hosszával: (a/2*gyök3) lévő pontba
	context.stroke();
	context.lineTo(x,y); //Térjen vissza a kezdőpontba
	context.stroke();
	context.fill();
	context.closePath;
	return triangle;
};
triangle(230,160,50);
triangle(270,100,50);
triangle(200,50,150);
</script>
</body>
</html>
