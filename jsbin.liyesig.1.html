  <title>Komponensek - Bootstrap gombok</title>
<style id="jsbin-css">
/* The base of every button */
.btn {
{
    color: #fff;
}
  display: inline-block;
  text-decoration: none;
  font-family: Arial, sans-serif;
  text-align: center;
  font-size: 14px;
  line-height: 1.42857143;
  padding: 6px 12px;
  margin-bottom: 10px;
  border: 1px solid transparent;
  border-radius: 4px;
  white-space: nowrap;
  vertical-align: middle;
}

/* Additional styles for "Default" */
.btn-default {
  color: #333;
  background-color: #fff;
  border-color: #ccc;
}

.btn-default:hover {
  background-color: #e6e6e6;
  border-color: #adadad;
}

/* Additional styles for "Primary" */
.btn-primary {
  color: #333;
  background-color: #337ab7;
  border-color: #2e6da4;
}

.btn-primary:hover {
  background-color: #286090;
  border-color: #204d74;
}

/* Additional styles for "Success" */
.btn-success {
  color: #333;
  background-color: #5cb85c;
  border-color: #4cae4c;
}

.btn-success:hover {
  background-color: #449d44;
  border-color: #398439;
}

/* Additional styles for "Info" */
.btn-info {
  color: #333;
  background-color: #5bc0de;
  border-color: #46b8da;
}

.btn-info:hover {
  background-color: #31b0d5;
  border-color: #269abc;
}
/* Additional styles for "Warning" */
.btn-warning {
  color: #333;
  background-color: #f0ad4e;
  border-color: #eea236;
}

.btn-warning:hover {
  background-color: #ec971f;
  border-color: #d58512;
}
/* Additional styles for "Danger" */
.btn-danger {
  color: #333;
  background-color: #d9534f;
  border-color: #d43f3a;
}

.btn-danger:hover {
  background-color: #c9302c;
  border-color: #ac2925;
}


</style>
</head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
<body>
<a href="#" class="btn btn-default">Default</a>
<a href="#" class="btn btn-primary">Primary</a>
<a href="#" class="btn btn-success">Success</a>
<a href="#" class="btn btn-info">Info</a>
<a href="#" class="btn btn-warning">Warning</a>
<a href="#" class="btn btn-danger">Danger</a>
