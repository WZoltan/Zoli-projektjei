  <title>Színóra</title>
<style id="jsbin-css">
html, body {
  height: 100%;
}
* { margin: 0; padding: 0; }
#clock {
  text-align: center;
  position: relative;
  top: 50%;
  font-size: 90px;
  margin-top: -75px;
font-family: 'Indie Flower', cursive;
    }
</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock() {
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;

  document.getElementById('clock').innerHTML = clockFace;

  var hexNum = parseInt('20B2AA', 16);
var timeNum = parseInt(hours + minutes + seconds, 16)
var finalNum = hexNum + timeNum;
var hexColor = '#' + finalNum.toString(16);
  
  setTimeout(function () {
	colorClock();
  }, 1000); 
document.body.style.background = hexColor;
}

colorClock();
</script>
</body>
</html>
