<script id="jsbin-javascript">
function bernardTheLetterCounter () {
  var sentence = prompt('Hello! My name is Bernard and I am a letter counter. Give me a sentence.'); 
  var letter = prompt('Which letter do you want to count in this sentence?')
  var letterCount = 0;
  for (i = 0; i <= sentence.length; i++) {
    if (sentence.charAt(i) == letter) {
      letterCount++;
    };
  };
  alert('The letter ' + letter + ' occurs ' + letterCount + ' times in this sentence.');
    return;
};
bernardTheLetterCounter();
</script>
